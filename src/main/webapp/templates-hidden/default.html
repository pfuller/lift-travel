<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Lift in Action Demo: Lift Travel</title>
    <link href="/css/default.css" rel="stylesheet" type="text/css" />
    <link href="/css/layout.css" rel="stylesheet" type="text/css" />
    <script src="/classpath/jquery.js" type="text/javascript"></script>
  </head>
  <body class="homepage">
    
    <div id="wrapper">
      <div id="logo">
        <h1>TravelSite.com</h1>
      </div>
      <!-- end logo -->
      <div id="menu">
        <lift:menu.builder linkToSelf="true" group="public"
          li:class="link1" />
          
        <!-- <ul>
          <li class="first"><a href="#" id="menu1" accesskey="1" title="" class="link1">Home</a></li>
          <li><a href="#" id="menu2" accesskey="2" title="" class="link1">Search</a></li>
          <li><a href="#" id="menu3" accesskey="3" title="" class="link1">Tours</a></li>
          <li><a href="#" id="menu4" accesskey="4" title="" class="link1">Customer Service</a></li>
          <li><a href="#" id="menu5" accesskey="5" title="" class="link1">Contact</a></li>
        </ul> -->
      </div>
      <!-- end menu -->
      <div id="page">
        <div class="topbg">
          <div class="bottombg">
            <div id="splash">
              <h2>Lift Travel</h2>
              <p class="text1">
                Enjoy <strong>real-time</strong> web applications powered by the Lift web framework
              </p>
              <p><a href="about" class="link2">Learn more &gt;&gt;</a></p>
            </div>
            <!-- end splash -->
            <div id="content">
              <div class="bottombg">
                <!-- dynamic page content -->
                <lift:bind name="content" />
                <!-- end dynamic page content -->
                <div style="clear: both;">&nbsp;</div>
              </div>
            </div>
            <!-- end content -->
            <div id="sidebar">
              <lift:bind name="sidebar" />
            </div>
            <!-- end sidebar -->
            <div style="clear: both; height: 50px;">&nbsp;</div>
          </div>
        </div>
      </div>
      <!-- end page -->
    </div>
    <!-- end wrapper -->
    
    <div id="footer">
      <p class="text2">
        Built with Lift <lift:version_info.lift />, on <lift:version_info.date />
      </p>
    </div>
    
  </body>
</html>
